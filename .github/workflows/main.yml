name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

env:
  IMAGE_NAME: triton-cpu-onnxruntime
  IMAGE_TAG_PREFIX: r23.12

jobs:
  image:
    name: Build Image And Push
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: |
          wget -c https://github.com/triton-inference-server/server/archive/refs/tags/v2.41.0.zip
          unzip v2.41.0.zip
          cd server-2.41.0
          python build.py --no-container-interactive --enable-logging --endpoint=grpc --endpoint=http --repoagent=checksum --repo-tag=common:r23.12 --repo-tag=core:r23.12 --repo-tag=backend:r23.12 --repo-tag=thirdparty:r23.12 --backend=onnxruntime:r23.12 --extra-backend-cmake-arg=onnxruntime:TRITON_ENABLE_GPU=OFF --extra-backend-cmake-arg=onnxruntime:TRITON_ENABLE_STATS=OFF --extra-backend-cmake-arg=onnxruntime:TRITON_ENABLE_ONNXRUNTIME_OPENVINO=OFF --extra-backend-cmake-arg=onnxruntime:TRITON_BACKEND_REPO_TAG=r23.12 --extra-backend-cmake-arg=onnxruntime:TRITON_CORE_REPO_TAG=r23.12 --extra-backend-cmake-arg=onnxruntime:TRITON_COMMON_REPO_TAG=r23.12
          docker images
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          VERSION=$IMAGE_TAG_PREFIX.${{ github.run_number }}
          docker tag tritonserver_onnxruntime:latest $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
